<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="darkBackground" id="output">output</div>
    <button class="grayBackground" onclick="calculator.appendValue('+')">+</button>
    <button class="grayBackground" onclick="calculator.appendValue('-')">-</button>
    <button class="grayBackground" onclick="calculator.appendValue('*')">ร</button>
    <button class="grayBackground" onclick="calculator.appendValue('/')">รท</button>
    <button class="whiteBackground" onclick="calculator.appendValue(1)">1</button>
    <button class="whiteBackground" onclick="calculator.appendValue(2)">2</button>
    <button class="whiteBackground" onclick="calculator.appendValue(3)">3</button>
    <button class="operatorEqual redBackground" onclick="calculator.showResult()">=</button>
    <button class="whiteBackground" onclick="calculator.appendValue(4)">4</button>
    <button class="whiteBackground" onclick="calculator.appendValue(5)">5</button>
    <button class="whiteBackground" onclick="calculator.appendValue(6)">6</button>
    <button class="whiteBackground" onclick="calculator.appendValue(7)">7</button>
    <button class="whiteBackground" onclick="calculator.appendValue(8)">8</button>
    <button class="whiteBackground" onclick="calculator.appendValue(9)">9</button>
    <button class="whiteBackground" onclick="calculator.appendValue('.')">.</button>
    <button class="whiteBackground" onclick="calculator.appendValue(0)">0</button>
    <button class="whiteBackground" onclick="calculator.clear()">Clear</button>
  </main>
  <script src="./calculator.js" charset="utf-8"></script>
</body>
</html>
